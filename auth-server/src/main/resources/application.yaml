server:
  port: 8081

spring:
  application:
    name: auth-server
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:mddb
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

